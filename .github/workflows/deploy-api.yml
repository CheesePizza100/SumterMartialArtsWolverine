name: Deploy .NET API

on:
  push:
    branches: [main]
    paths:
      - 'SumterMartialArtsWolverine.Server/**'
      - 'SumterMartialArtsWolverine.Server.Api/**'
      - 'SumterMartialArtsWolverine.Server.DataAccess/**'
      - 'SumterMartialArtsWolverine.Server.Domain/**'
      - 'SumterMartialArtsWolverine.Server.Services/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: List repo structure
        run: ls -la && find . -name "*.sln" && find . -name "*.csproj"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore SumterMartialArtsWolverine.sln

      - name: Build
        run: dotnet build SumterMartialArtsWolverine.sln --configuration Release --no-restore

      - name: Run database migrations
        run: |
          dotnet new tool-manifest || true
          dotnet tool install dotnet-ef --version 8.0.0
          cd SumterMartialArtsWolverine.Server.DataAccess
          dotnet ef database update \
            --project . \
            --startup-project ../SumterMartialArtsWolverine.Server.Api \
            --connection "${{ secrets.AZURE_SQL_CONNECTION_STRING }}"

      - name: Publish
        run: dotnet publish SumterMartialArtsWolverine.Server.Api/SumterMartialArtsWolverine.Server.Api.csproj \
          --configuration Release \
          --output ${{ github.workspace }}/publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ github.workspace }}/publish
